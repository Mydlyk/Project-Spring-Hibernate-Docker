<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div class="container">
    </br>
    <h2>Register</h2>


    <form action="/register" method="post">
        <label for="login">Login:</label></br>
        <input type="text" required id="login" name="login"></br>
        <label for="email">E-mail:</label></br>
        <input type="email" required id="email" name="email"></br>
        <label for="password">Password:</label></br>
        <input type="password" required class="mb-2" id="password" name="password"></br>
        <input type="submit" value="Submit">
        <input type="button" onclick="window.location.href='http://localhost:8080/'" value="Cancel">
    </form>
    </br>

    <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"/>



</div>
</body>
</html>
