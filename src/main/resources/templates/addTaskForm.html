<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Add Task</title>
</head>
<body>
<div class="container">
    </br>
    <h2>Add Task</h2>
    <hr/>

    <form th:action="@{/addTaskForm}" method="POST">
        <label class="mb-0" for="title">Title:</label>
        <input type="text" id="title" placeholder="Enter task name" class="form-control col-4 mb-2" name="title"/>

        <label class="mb-0" for="content">Content:</label>
        <input type="text" id="content" placeholder="Enter task content" class="form-control col-4 mb-2" name="content"/>

        <label class="mb-0" for="deadline">Deadline:</label>
        <input type="datetime-local" id="deadline" class="form-control col-4 mb-2" name="deadline"/>


        <div class="d-flex justify-content-start">
            <div class="mr-3">
                <label class="mb-0" for="priority">Priority:</label></br>
                <select class="form-select form-select-md mb-3" name="priority" id="priority">
                    <option value="low">Low</option>
                    <option selected value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="d-flex align-items-center">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>

        <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"/>
    </form>
    <hr/>
    <a th:href="@{/home}">Back to list</a>


</div>
</body>
</html>
